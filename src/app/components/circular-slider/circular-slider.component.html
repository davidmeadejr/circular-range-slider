<div #sliderContainer class="slider-container">
  <div
    class="circle"
    [ngStyle]="{ 'width.px': diameter, 'height.px': diameter }"
  >
    <div class="rotation">{{ angle }}</div>
    <div
      class="min-circle-button"
      minCircularSliderButton
      [diameter]="diameter"
      [(angle)]="angle"
    ></div>
  </div>
</div>
